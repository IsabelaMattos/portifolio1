<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>

  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <div class="card__head">

      <div class="card__product-img">
        <img src="aaa.webp" alt="">
      </div>

    </div>


    <div class="card__body">

      <a href="#">
        <h3 class="card__title"><i>Meu Portifólio</i></h3>
      </a>

      <p class="card__text"><i>Lute com determinação, abrace a vida com paixão, perca com classe e vença com ousadia, 
        porque o mundo pertence a quem se atreve e a vida é muito para ser insignificante.</i></p>

      <div class="wrapper">

        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
          <i>07/05/2005</i>
        </div>

        <div class="card__countdown">
          <img src="./images/icon-clock.svg" alt="" class="card__icon">
          <i>Aluna</i>
        </div>

      </div>

    </div>


    <div class="card__footer">
      <img src="att.webp" alt="" class="card__author-img">

      <p class="card__author-name"><i> Criado por <a href="#"> Isabela Mattos</i></a></p>
    </div>

  </div>

</body>

</html>
