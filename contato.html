<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Portif√≥lio</title>
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <link rel="stylesheet" href="contato.css">
  
</head>

<body>
  
  <div class="card">
    <div class="card__head">
      <div class="card__product-img">
        <img src="abab.webp" alt="">
      </div>
    </div>
    <div class="card__body">
      <a href="#">
        <h3 class="card__title"><b><i>Anne</i></b></h3>
      </a>
      <p class="card__text"><i>Aluna de ballet</i></p>
      <div class="wrapper">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
          <i>(67) 9999-9999</i>
        </div>
        <div class="card__countdown">
          <img src="./images/icon-clock.svg" alt="" class="card__icon">
          <i>10 days left</i>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__head">
        <div class="card__product-img">
          <img src="eee.webp" alt="">
        </div>
      </div>
      <div class="card__body">
        <a href="#">
          <h3 class="card__title"><b><i>Mia</i></b></h3>
        </a>
        <p class="card__text"><i>Diplomat</i></p>
        <div class="wrapper">
          <div class="card__price">
            <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
            <i>(67) 2020-2020</i>
          </div>
          <div class="card__countdown">
            <img src="./images/icon-clock.svg" alt="" class="card__icon">
            <i>114 days left</i>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card__head">
          <div class="card__product-img">
            <img src="reee.webp" alt="">
          </div>
        </div>
        <div class="card__body">
          <a href="#">
            <h3 class="card__title"><b><i>Jack</i></b></h3>
          </a>
          <p class="card__text"><i>Pizzaiolo</i></p>
          <div class="wrapper">
            <div class="card__price">
              <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
              <i>(67) 1111-1111</i>
            </div>
            <div class="card__countdown">
              <img src="./images/icon-clock.svg" alt="" class="card__icon">
              <i>3 days left</i>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <img src="att.webp" alt="" class="card__author-img">
          <p class="card__author-name"><b> Created by </b><a href="#"> Isabela Mattos</i></a></p>
        </div>
  </div>
